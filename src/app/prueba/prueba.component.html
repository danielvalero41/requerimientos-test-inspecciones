<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Crear Registro</h5>    
                  <form [formGroup]="_formulario_registro">        
                      <div class="form-group">
                        <label>Kilometraje</label>
                        <input type="number" min="0" class="form-control" formControlName="kilometraje">      
                        <label>Observaciones</label>
                        <input type="text" class="form-control" formControlName="observaciones">      
                      </div>
                      <button class="btn btn-primary" (click)="Guardar_registro()" type="submit">Guardar registro</button>
                  </form>  
                </div>
              </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Crear detalle</h5>
                  <h5 class="card-small">Conforme ?</h5>
                  <form [formGroup]="_formulario_detalle">        
                      <div class="form-group">                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conforme" 
                            id="inlineRadio1" formControlName="conforme" [value]="true">
                            <label class="form-check-label" for="inlineRadio1">Si</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conforme" 
                            id="inlineRadio2" formControlName="conforme" [value]="false">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                          </div>                                              
                      </div>
                      <div class="form-group">
                        <label>Observacion</label>
                        <input type="text" class="form-control" formControlName="observacion">      
                      </div>
                      <button class="btn btn-primary" (click)="Guardar_detalle()" type="submit">Guardar detalle</button>
                  </form>  
                </div>
              </div>
        </div>
    </div>
</div>
