<div class="container">
    <form [formGroup]="formulario_login">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="user">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        </div>        
        <button type="button" (click)="Prueba()" class="btn btn-primary">Submit</button>
      </form>
          
      <div *ngIf="this._requerimientos_service.respuesta?.error == true">
        <h1>Credenciales incorrectas</h1>
    </div>

</div>
